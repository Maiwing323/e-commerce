{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="starting bid price" 
                maxlength="8" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="https://example.com">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="delivery_fee" placeholder="Delivery fee, default is free" 
                maxlength="6" min="0" step="0.01">
        </div>
    
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category: e.g. Fashion, Toys, Electronics, Home, etc.">
        </div>
        <input class="btn btn-success" type="submit" value="Create">
        <a href="{% url 'index'  %}" class="btn btn-secondary">Cancel</a>   
        
    </form>

{% endblock %}
